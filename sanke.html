<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .body {
            background-image: url(bg.jpg);
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #board {
            background: linear-gradient(rgb(35, 255, 1), rgb(12, 201, 88));
            width: 90vmin;
            height: 90vmin;
            border: 2px solid black;
            display: grid;
            grid-template-rows: repeat(18, 1fr);
            grid-template-columns: repeat(18, 1fr);
        }

        .head {
            background-color: brown;
        }

        .snake {
            background-color: rgb(170, 0, 255);
        }

        .food {
            background-color: rgb(203, 255, 17);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:active {
            background-color: #3e8e41;
        }

        #score {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="body">
        <div id="score">Score: 0</div>
        <div id="board"></div>
        <div class="controls">
            <button class="button" id="up">↑</button>
            <div>
                <button class="button" id="left">←</button>
                <button class="button" id="right">→</button>
            </div>
            <button class="button" id="down">↓</button>
        </div>
    </div>

    <script>
        // Game Constants & Variables
        let inputDir = { x: 0, y: 0 };
        const foodSound = new Audio('food.mp3'); // Food eaten sound
        const gameOverSound = new Audio('gameover.mp3'); // Game over sound
        const moveSound = new Audio('move.mp3'); // Move sound
        const musicSound = new Audio('music.mp3'); // Background music
        let speed = 5; // Initial speed
        let score = 0;
        let lastPaintTime = 0;
        let snakeArr = [{ x: 13, y: 15 }];
        let food = { x: 6, y: 7 };
        let hiscoreval = 0;

        // Background music loop
        musicSound.loop = true;
        musicSound.play();

        // Game Functions
        function main(ctime) {
            window.requestAnimationFrame(main);
            if ((ctime - lastPaintTime) / 1000 < 1 / speed) {
                return;
            }
            lastPaintTime = ctime;
            gameEngine();
        }

        function isCollide(snake) {
            for (let i = 1; i < snakeArr.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            if (snake[0].x >= 18 || snake[0].x <= 0 || snake[0].y >= 18 || snake[0].y <= 0) {
                return true;
            }
            return false;
        }

        function gameEngine() {
            if (isCollide(snakeArr)) {
                gameOverSound.play();
                musicSound.pause();
                inputDir = { x: 0, y: 0 };
                alert("Game Over. Press any key to play again!");
                snakeArr = [{ x: 13, y: 15 }];
                score = 0;
                speed = 5; // Reset speed
                document.getElementById("score").innerHTML = "Score: " + score;
                musicSound.play();
            }

            if (snakeArr[0].y === food.y && snakeArr[0].x === food.x) {
                foodSound.play();
                score += 1;
                document.getElementById("score").innerHTML = "Score: " + score;

                // Increase speed every 5 points
                if (score % 5 === 0) {
                    speed++;
                }

                snakeArr.unshift({ x: snakeArr[0].x + inputDir.x, y: snakeArr[0].y + inputDir.y });
                let a = 2;
                let b = 16;
                food = { x: Math.floor(a + (b - a + 1) * Math.random()), y: Math.floor(a + (b - a + 1) * Math.random()) }
            }

            for (let i = snakeArr.length - 2; i >= 0; i--) {
                snakeArr[i + 1] = { ...snakeArr[i] };
            }

            snakeArr[0].x += inputDir.x;
            snakeArr[0].y += inputDir.y;

            board.innerHTML = "";
            snakeArr.forEach((e, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.style.gridRowStart = e.y;
                snakeElement.style.gridColumnStart = e.x;

                if (index === 0) {
                    snakeElement.classList.add('head');
                } else {
                    snakeElement.classList.add('snake');
                }
                board.appendChild(snakeElement);
            });

            const foodElement = document.createElement('div');
            foodElement.style.gridRowStart = food.y;
            foodElement.style.gridColumnStart = food.x;
            foodElement.classList.add('food');
            board.appendChild(foodElement);
        }

        musicSound.play();
        let hiscore = localStorage.getItem("hiscore");
        hiscoreval = hiscore ? JSON.parse(hiscore) : 0;
        localStorage.setItem("hiscore", JSON.stringify(hiscoreval));

        window.requestAnimationFrame(main);

        window.addEventListener('keydown', e => {
            inputDir = { x: 0, y: 1 };
            moveSound.play();
            switch (e.key) {
                case "ArrowUp":
                    inputDir = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    inputDir = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    inputDir = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    inputDir = { x: 1, y: 0 };
                    break;
                default:
                    break;
            }
        });

        document.getElementById('up').addEventListener('click', () => {
            inputDir = { x: 0, y: -1 };
            moveSound.play();
        });
        document.getElementById('down').addEventListener('click', () => {
            inputDir = { x: 0, y: 1 };
            moveSound.play();
        });
        document.getElementById('left').addEventListener('click', () => {
            inputDir = { x: -1, y: 0 };
            moveSound.play();
        });
        document.getElementById('right').addEventListener('click', () => {
            inputDir = { x: 1, y: 0 };
            moveSound.play();
        });
    </script>
</body>

</html>
